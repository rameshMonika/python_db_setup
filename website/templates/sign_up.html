{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}


<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="POST">

          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h2 class="lead fw-bold titleOfApp mb-0 me-3">Skyguide</h2>

          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

        
          <div class="form-group form-outline mb-4">
            <label class="form-label" for="email">Email Address:</label>

            <input type="email" class="form-control form-control-lg" id="email" name="email"
              placeholder="Enter a valid email address" />
          </div>

          <div class="form-group form-outline mb-3">
            <label class="form-label" for="firstName">First Name:</label>
            <input type="text" class="form-control form-control-lg" id="firstName" name="firstName"
              placeholder="Enter first name" />

          </div>

          <div class="form-group form-outline mb-3">
            <label for="password1">Password</label>
            <input type="password" class="form-control form-control-lg" id="password1" name="password1"
              placeholder="Enter password" />

          </div>

          <div class="form-group form-outline mb-3">
            <label class="form-label" for="password2">Confirm Password</label>

            <input type="password" class="form-control form-control-lg" id="password2" name="password2"
              placeholder="Confirm password" />

          </div>



          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Have an account? <a href="/login" class="link-danger">Sign In</a>
            </p>
          </div>

        </form>
      </div>

      <div class="col-md-9 col-lg-6 col-xl-5">

        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>

    </div>
  </div>

</section>

<style>
  .divider:after,
  .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
  }

  .titleOfApp {
      color: #007bff;
      font-size: 40px;
      margin-left: 2.5em;
      margin-top:0.50em;
  }
</style>

{% endblock %}
