{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1>This is the home page</h1>

<form class="row row-cols-lg-auto g-3 align-items-center" id="routeForm">
    <div class="col-12">
        <label class="visually-hidden" for="source">Source Airport:</label>
        <input type="text" class="form-control" id="source" name="source" placeholder="Source airport">

    </div>

    <div class="col-12">
        <label class="visually-hidden" for="destination">Destination Airport:</label>
        <input type="text" class="form-control" id="destination" name="destination" placeholder="Destination airport">
    </div>

    <div class="col-12">
        <label class="visually-hidden" for="layover">Number of layover:</label>
        <input type="text" class="form-control" id="layover" name="layover" placeholder="Number of layover">
    </div>


    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>


</form>

<div class=" mt-3 mb-3">



    <div id="output"></div>
    <script>
        document.getElementById('routeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            console.log("outside fetch func")
            var formData = new FormData(this);
            fetch('/get_route?' + new URLSearchParams(formData))
                .then(response => response.json())
                .then(data => {
                    console.log("CLicked inside the fetch func")
                    var output = document.getElementById('output');
                    output.innerHTML = ''; // Clear previous results
                    console.log(data)
                    if (data[0].routes.length > 0) {
                        for (i = 0; i < data[0].routes.length; i++) {
                            var route = data[0].routes[i];
                            console.log("-------------- --------------")
                            console.log(route)
                            console.log("--------------------")
                            var routeInfo = '';
                            for (let j = 0; j < route.length - 1; j++) {
                                routeInfo += route[j];
                                if (j < route.length - 2) {
                                    routeInfo += ' -> '

                                }

                            }

                            var codeBlock = `<div class="card w-50 mb-2">
            <div class="card-body">
                <h5 class="card-title">Source Airport: ${route[0]}</h5>
                <h5 class="card-title">Destination Airport: ${route[route.length - 2]}</h5>
                <p class="card-text">Distance: ${route[route.length - 1]} km</p>
                <p class="card-text">Route: ${routeInfo}</p>
          
                <a href="#" class="btn btn-primary">View More</a>
            </div>
        </div>`;


                            output.innerHTML += codeBlock
                        }

                    } else {
                        output.innerText = 'Route not found.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>


    {% endblock %}
